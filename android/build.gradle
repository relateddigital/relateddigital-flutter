group 'com.relateddigital.flutter'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    api 'com.github.relateddigital:euromessage-android:5.1.7'
    api 'com.github.relateddigital:visilabs-android:6.0.0'
}